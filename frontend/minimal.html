<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { width: 300px; padding: 10px; margin: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Minimal Instagram Sentiment Test</h2>
    <input type="text" id="url" placeholder="Enter URL">
    <br><br>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script>
        function testAPI() {
            const url = document.getElementById('url').value;
            if (!url) {
                document.getElementById('result').innerHTML = 'Please enter URL';
                return;
            }
            
            document.getElementById('result').innerHTML = 'Testing...';
            
            fetch('http://127.0.0.1:8004/analyze/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = 
                    '<h3>Results:</h3>' +
                    '<p><strong>Positive:</strong> ' + (data.positive * 100).toFixed(1) + '%</p>' +
                    '<p><strong>Negative:</strong> ' + (data.negative * 100).toFixed(1) + '%</p>' +
                    '<p><strong>Total Comments:</strong> ' + data.total_comments + '</p>' +
                    '<h4>Analysis:</h4>' +
                    data.results.map((r, i) => 
                        '<p>Comment ' + (i+1) + ': "' + r.comment + '" (' + r.sentiment + ')</p>'
                    ).join('');
            })
            .catch(error => {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
