<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Instagram Sentiment Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .author {
            color: #667eea;
            font-weight: 600;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .sentiment-bar {
            margin-bottom: 20px;
        }
        
        .bar {
            height: 30px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .positive {
            background: linear-gradient(90deg, #28a745, #20bf6b);
        }
        
        .negative {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        
        .percentage {
            color: white;
            padding: 5px 15px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .comment-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 10px;
            background: #f1f3f4;
            border-radius: 10px;
        }
        
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #ddd;
        }
        
        .positive-comment {
            border-left-color: #28a745;
        }
        
        .negative-comment {
            border-left-color: #dc3545;
        }
        
        .neutral-comment {
            border-left-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Working Instagram Sentiment Analyzer</h1>
            <p>Simple, reliable sentiment analysis using word-based approach</p>
            <p class="author">Created by <strong>Akshita Malayathi</strong></p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="instagram-url">Instagram Post URL</label>
                <input type="url" id="instagram-url" placeholder="https://www.instagram.com/p/..." required>
            </div>
            <button class="analyze-btn" onclick="analyzeSentiment()">Analyze Sentiment</button>
        </div>
        
        <div id="results" class="results">
            <div id="status" class="status"></div>
            <div id="sentiment-results" style="display: none;">
                <div class="sentiment-bar">
                    <div class="bar positive" style="width: 0%;" id="positive-bar">
                        <span class="percentage" id="positive-percentage">0%</span>
                    </div>
                </div>
                <div class="sentiment-bar">
                    <div class="bar negative" style="width: 0%;" id="negative-bar">
                        <span class="percentage" id="negative-percentage">0%</span>
                    </div>
                </div>
                <div class="comment-list" id="comment-list"></div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeSentiment() {
            console.log('=== WORKING VERSION: Button clicked ===');
            
            const url = document.getElementById('instagram-url').value;
            console.log('URL entered:', url);
            
            if (!url) {
                showStatus('Please enter an Instagram URL', 'error');
                return;
            }
            
            showStatus('Analyzing...', 'success');
            
            // Test basic fetch first
            console.log('=== SENDING POST REQUEST ===');
            console.log('URL to analyze:', url);
            console.log('Endpoint: http://127.0.0.1:8007/analyze/');
            
            const requestData = JSON.stringify({ url: url });
            console.log('Request data:', requestData);
            
            try {
                const response = await fetch('http://127.0.0.1:8007/analyze/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: requestData
                });
                
                console.log('=== RESPONSE RECEIVED ===');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    console.error('HTTP Error:', response.status, response.statusText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseText = await response.text();
                console.log('Raw response text:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('Parsed JSON data:', data);
                } catch (parseError) {
                    console.error('JSON Parse Error:', parseError);
                    console.log('Response text that failed to parse:', responseText);
                    showStatus('Invalid response from server', 'error');
                    return;
                }
                
                if (data.error) {
                    console.error('Server returned error:', data.error);
                    throw new Error(data.error);
                }
                
                console.log('Analysis successful!');
                showStatus('Analysis completed!', 'success');
                displayResults(data);
                
            } catch (error) {
                console.error('=== CATCH BLOCK ERROR ===');
                console.error('Fetch Error:', error);
                console.error('Error message:', error.message);
                console.error('Error stack:', error.stack);
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function displayResults(data) {
            // Update sentiment bars
            const positivePercent = data.positive * 100;
            const negativePercent = data.negative * 100;
            
            document.getElementById('positive-bar').style.width = `${positivePercent}%`;
            document.getElementById('negative-bar').style.width = `${negativePercent}%`;
            document.getElementById('positive-percentage').textContent = `${positivePercent.toFixed(1)}%`;
            document.getElementById('negative-percentage').textContent = `${negativePercent.toFixed(1)}%`;
            
            // Display comment analysis
            const commentList = document.getElementById('comment-list');
            commentList.innerHTML = '';
            
            if (data.results && data.results.length > 0) {
                data.results.forEach((result, index) => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = `comment ${result.sentiment}-comment`;
                    commentDiv.innerHTML = `
                        <strong>Comment ${index + 1}:</strong> ${result.comment}<br>
                        <small>Sentiment: ${result.sentiment} (Positive: ${result.positive_score}, Negative: ${result.negative_score})</small>
                    `;
                    commentList.appendChild(commentDiv);
                });
            }
            
            document.getElementById('sentiment-results').style.display = 'block';
        }
    </script>
</body>
</html>
