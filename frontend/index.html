<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sentiment Analyzer - Akshita Malayathi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .author {
            color: #667eea;
            font-weight: 600;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .sentiment-bar {
            margin-bottom: 20px;
        }
        
        .bar {
            height: 30px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .positive {
            background: linear-gradient(90deg, #28a745, #20bf6b);
        }
        
        .negative {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        
        .percentage {
            color: white;
            padding: 5px 15px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-box {
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Instagram Sentiment Analyzer</h1>
            <p>Analyze the sentiment of Instagram comments using advanced NLP and machine learning</p>
            <p class="author">Created by <strong>Akshita Malayathi</strong></p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="instagram-url">Instagram Post URL</label>
                <input type="url" id="instagram-url" placeholder="https://www.instagram.com/p/..." required>
            </div>
            <button class="analyze-btn" onclick="analyzeSentiment()">Analyze Sentiment</button>
        </div>
        
        <div id="results" class="results">
            <div id="loading" class="loading" style="display: none;">
                <p>ðŸ”„ Analyzing comments...</p>
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="sentiment-results" style="display: none;">
                <div class="sentiment-bar">
                    <div class="bar positive" style="width: 0%;" id="positive-bar">
                        <span class="percentage" id="positive-percentage">0%</span>
                    </div>
                </div>
                <div class="sentiment-bar">
                    <div class="bar negative" style="width: 0%;" id="negative-bar">
                        <span class="percentage" id="negative-percentage">0%</span>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-box">
                        <h3>Total Comments</h3>
                        <p id="total-comments">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Positive</h3>
                        <p id="positive-count">0</p>
                    </div>
                    <div class="stat-box">
                        <h3>Negative</h3>
                        <p id="negative-count">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeSentiment() {
            const url = document.getElementById('instagram-url').value;
            
            if (!url) {
                showError('Please enter an Instagram URL');
                return;
            }
            
            // Validate URL format
            if (!url.includes('instagram.com/p/')) {
                showError('Please enter a valid Instagram post URL');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResults();
            
            try {
                const response = await fetch('http://127.0.0.1:8001/scarper/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to analyze sentiment. Please try again.');
            } finally {
                showLoading(false);
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function hideResults() {
            document.getElementById('sentiment-results').style.display = 'none';
        }
        
        function displayResults(data) {
            const positive = parseFloat(data.positive) * 100;
            const negative = parseFloat(data.negative) * 100;
            
            document.getElementById('positive-bar').style.width = `${positive}%`;
            document.getElementById('negative-bar').style.width = `${negative}%`;
            document.getElementById('positive-percentage').textContent = `${positive.toFixed(1)}%`;
            document.getElementById('negative-percentage').textContent = `${negative.toFixed(1)}%`;
            
            // Calculate total comments (approximate)
            const total = Math.round(100 / Math.max(positive, negative) * 100);
            document.getElementById('total-comments').textContent = total;
            
            const positiveCount = Math.round(total * positive / 100);
            const negativeCount = Math.round(total * negative / 100);
            document.getElementById('positive-count').textContent = positiveCount;
            document.getElementById('negative-count').textContent = negativeCount;
            
            document.getElementById('sentiment-results').style.display = 'block';
        }
        
        // Enter key press handler
        document.getElementById('instagram-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
