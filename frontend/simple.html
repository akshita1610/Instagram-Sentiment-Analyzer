<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sentiment Analyzer - Simple Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        
        .author {
            color: #667eea;
            font-weight: 600;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .sentiment-bar {
            margin-bottom: 20px;
        }
        
        .bar {
            height: 30px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .positive {
            background: linear-gradient(90deg, #28a745, #20bf6b);
        }
        
        .negative {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        
        .percentage {
            color: white;
            padding: 5px 15px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Instagram Sentiment Analyzer</h1>
            <p>Simple test version - Analyze sentiment of Instagram posts</p>
            <p class="author">Created by <strong>Akshita Malayathi</strong></p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="instagram-url">Instagram Post URL</label>
                <input type="url" id="instagram-url" placeholder="https://www.instagram.com/p/..." required>
            </div>
            <button class="analyze-btn" onclick="analyzeSentiment()">Analyze Sentiment</button>
            <button class="analyze-btn" onclick="testConnection()" style="margin-top: 10px; background: linear-gradient(135deg, #28a745 0%, #20bf6b 100%);">Test Connection</button>
        </div>
        
        <div id="results" class="results">
            <div id="status" class="status"></div>
            <div id="sentiment-results" style="display: none;">
                <div class="sentiment-bar">
                    <div class="bar positive" style="width: 0%;" id="positive-bar">
                        <span class="percentage" id="positive-percentage">0%</span>
                    </div>
                </div>
                <div class="sentiment-bar">
                    <div class="bar negative" style="width: 0%;" id="negative-bar">
                        <span class="percentage" id="negative-percentage">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeSentiment() {
            console.log('=== BUTTON CLICKED ===');
            
            const url = document.getElementById('instagram-url').value;
            console.log('URL:', url);
            
            if (!url) {
                showStatus('Please enter an Instagram URL', 'error');
                return;
            }
            
            showStatus('Analyzing...', 'success');
            
            // Use XMLHttpRequest for better compatibility
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8003/analyze/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log('=== XHR RESPONSE ===');
                    console.log('Status:', xhr.status);
                    console.log('Response:', xhr.responseText);
                    
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            console.log('Parsed data:', data);
                            showStatus('Analysis completed!', 'success');
                            displayResults(data);
                        } catch (e) {
                            console.error('Parse error:', e);
                            showStatus('Response parse error', 'error');
                        }
                    } else {
                        console.error('HTTP error:', xhr.status);
                        showStatus('HTTP error: ' + xhr.status, 'error');
                    }
                }
            };
            
            xhr.onerror = function() {
                console.error('=== XHR ERROR ===');
                showStatus('Network error - could not connect to server', 'error');
            };
            
            try {
                xhr.send(JSON.stringify({ url: url }));
            } catch (error) {
                console.error('Send error:', error);
                showStatus('Send error: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function testConnection() {
            console.log('=== TESTING CONNECTION ===');
            showStatus('Testing connection to API...', 'success');
            
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8003/analyze/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log('=== TEST RESPONSE ===');
                    console.log('Status:', xhr.status);
                    console.log('Response:', xhr.responseText);
                    
                    if (xhr.status === 200) {
                        showStatus('Connection successful!', 'success');
                    } else {
                        showStatus('Connection failed: ' + xhr.status, 'error');
                    }
                }
            };
            
            xhr.onerror = function() {
                console.error('=== TEST ERROR ===');
                showStatus('Network error - could not connect to server', 'error');
            };
            
            try {
                xhr.send(JSON.stringify({ url: "test" }));
            } catch (error) {
                console.error('Test send error:', error);
                showStatus('Test send error: ' + error.message, 'error');
            }
        }
        
        function displayResults(data) {
            const positive = data.positive * 100;
            const negative = data.negative * 100;
            
            document.getElementById('positive-bar').style.width = `${positive}%`;
            document.getElementById('negative-bar').style.width = `${negative}%`;
            document.getElementById('positive-percentage').textContent = `${positive.toFixed(1)}%`;
            document.getElementById('negative-percentage').textContent = `${negative.toFixed(1)}%`;
            
            document.getElementById('sentiment-results').style.display = 'block';
        }
    </script>
</body>
</html>
